<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
    <div>
        <a wicket:id="campaignListPanel.link">
            <div>
                <span class="line name" wicket:id="campaignListPanel.name"></span>
                <span class="line" wicket:id="campaignListPanel.timeSpan"></span>

                <div wicket:id="campaignListPanel.procedureList">
                    <div wicket:id="campaignListPanel.procedure"></div>
                </div>
            </div>
        </a>
        <a wicket:id="campaignListPanel.infoLink" class="tooltip">
            <img src="images/info.png" alt="info" border="0"/>
            <span>Details</span>
        </a>

        <div wicket:id="campaignListPanel.detailWindow"></div>
    </div>
</wicket:panel>
</body>
</html>
