<html
        xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>
<wicket:panel>
    <form wicket:id="loginForm" action="../j_spring_security_check?spring-security-redirect=/web/HomePage"
          method="post">
        <div class="username">
            <label for="userName">Benutzername</label>
            <input name="j_username" type="text"/>
        </div>

        <div class="password">
            <label for="password">Password</label>
            <input name="j_password" type="password"/>
        </div>

        <div>
            <input type="submit" value="Einloggen "/>
        </div>
    </form>

    <div wicket:id="loggedIn">
        <span>Sie sind angemeldet als  </span><span class="loginName" wicket:id="loginName"></span>
        <span><a href="/UserGui/logout">Abmelden</a></span>
    </div>

</wicket:panel>
</body>
</html>
