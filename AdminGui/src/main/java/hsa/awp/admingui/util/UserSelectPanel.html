<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="en" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <wicket:head>
        <link rel="Stylesheet" type="text/css"
              href="resources/hsa.awp.admingui.util.UserSelectPanel/UserSelectPanel.css"/>
    </wicket:head>
</head>


<body>

<wicket:panel>
    <form wicket:id="userSelectPanel.form" autocomplete="off" class="userSelectPanel">
        <div wicket:id="userSelectPanel.feedbackPanel"></div>

        <div class="keyvalue">
            <span class="key">Suche:</span>
            <input class="value" wicket:id="userSelectPanel.username"/>
            <br/>
            <span>Suche nach Nachname oder RZ-Kennung. Wildcardsyntax (z.B. Waeck*) m&ouml;glich. Umlaute werden nicht unterst&uuml;tzt (ae etc. verwenden)</span>
            <input wicket:id="userSelectPanel.searchuser" type="submit" value="Benutzer suchen"/>
        </div>
        <div id="usersearch">
            <span class="key">Ergebnis:</span>
            <br/>
            <span class="value" wicket:id="userSelectPanel.userFound"/>
        </div>

        <div>
            <input wicket:id="userSelectPanel.submitButton" type="submit" value="Benutzer registrieren"/>
        </div>
    </form>
</wicket:panel>

</body>
</html>
