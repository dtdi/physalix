<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Insert title here</title>
    <wicket:head>
        <link rel="Stylesheet" type="text/css"
              href="resources/hsa.awp.admingui.view.EventListPanel/EventListPanel.css"/>
    </wicket:head>

</head>
<body>

<wicket:panel>
    <h2>Veranstaltungen anzeigen</h2>

    <div wicket:id="eventList.feedback"></div>

    <div>
        <span class="key">Semester</span>
        <select wicket:id="eventList.term"/>
    </div>

    <div wicket:id="eventList.box">
        <table>
            <thead>
            <tr>
                <td>EventId</td>
                <td>Fach</td>
                <td>Infotext</td>
                <td></td>
            </tr>
            </thead>
            <tbody>
            <tr wicket:id="evtView">
                <td class="eventId"><span wicket:id="eventId"/></td>
                <td><span wicket:id="subjectName"/></td>
                <td><span wicket:id="eventInfoText"/></td>
                <td>
                    <div wicket:id="evtLink" class="icon"/>

                    <div wicket:id="evtDetailLink" class="icon"/>

                    <div wicket:id="evtDeleteLink" class="icon"/>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


</wicket:panel>
</body>
</html>
