<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Insert title here</title>
</head>
<body>

<wicket:panel>
    <h2>FÃ¤cher anzeigen</h2>

    <div wicket:id="subjects.container">
        <table>
            <thead>

                <td>Fachname</td>
                <td></td>
            </tr>

        </table>
