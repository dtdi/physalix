<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <wicket:head>
        <link rel="Stylesheet" type="text/css"
              href="resources/hsa.awp.admingui.view.ListActiveCampaignsPanel/ListActiveCampaignsPanel.css"/>
    </wicket:head>
</head>

<body>
<wicket:panel>

    <ul class="activeCampaignsList">
        <li wicket:id="listActiveCampaigns.list">
            <span class="line name" wicket:id="listActiveCampaigns.name"/>
					<span class="line">
						<span class="key">von: </span>
						<span class="value" wicket:id="listActiveCampaigns.startShow"></span>
					</span>
					<span class="line">
						<span class="key">bis: </span>
						<span class="value" wicket:id="listActiveCampaigns.endShow"></span>
					</span>
					<span class="line">
						<span class="key">Akt. Prozedur: </span>
						<span class="value" wicket:id="listActiveCampaigns.activeProcedureName"></span>
					</span>
					<span class="line">
						<span class="key">Fortschritt: </span>
						<span class="value" wicket:id="listActiveCampaigns.campaignProgress.progressPercentage"/>
					</span>
					<span class="line progress">
						<span wicket:id="listActiveCampaigns.campaignProgress"/>
					</span>
        </li>
    </ul>

</wicket:panel>
</body>
</html>
