<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="en" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Insert title here</title>
    <wicket:head>
        <link rel="Stylesheet" type="text/css"
              href="resources/hsa.awp.admingui.view.CampaignDetailPanel/CampaignDetailPanel.css"/>
    </wicket:head>
</head>
<body>

<wicket:panel>

    <h2>Kampagnendetails</h2>

    <h3><span>Kampagne </span><span wicket:id="campaignDetail.campaignName"/></h3>

    <div id="campaignDetailPanel">

        <div class="detail">
            <div><span class="key">Startdatum</span><span class="value" wicket:id="campaignDetail.startShow"/></div>
            <div><span class="key">Enddatum</span><span class="value" wicket:id="campaignDetail.endShow"/></div>
            <div><span class="key">Prozedur</span><span class="value" wicket:id="campaignDetail.activeProcedure"/></div>
            <div><span class="key">Fortschritt</span><span class="value" wicket:id="campaignDetail.progressPercentage"/>
            </div>
            <div><span class="key"/><span class="progress value"><span
                    wicket:id="campaignDetail.campaignProgress"/></span></div>
        </div>

        <ul class="categoryList">
            <li wicket:id="campaignDetail.categoryList" class="category">
                <h3 wicket:id="campaignDetail.categoryName"/>

                <ul class="subjectList">
                    <li wicket:id="campaignDetail.subjectList" class="subject">
                        <h4 wicket:id="campaignDetail.subjectName"/>

                        <ul class="eventList">
                            <li wicket:id="campaignDetail.eventList" class="event">
                                <span wicket:id="campaignDetail.eventItemString"/>
                                <a wicket:id="campaignDetail.eventDetailLink" class="tooltip">
                                    <img src="images/info.png" alt="info" border="0"/>
                                    <span>Details</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>

            </li>
        </ul>
    </div>


</wicket:panel>

</body>
</html>
