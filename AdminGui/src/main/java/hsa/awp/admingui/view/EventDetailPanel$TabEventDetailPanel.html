<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="en" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Insert title here</title>
</head>
<body>

<wicket:panel>

    <div class="eventDetail">
        <div><span class="key">Kategorie</span><span wicket:id="eventDetail.category"/></div>
        <div><span class="key">Fach</span><span wicket:id="eventDetail.subject"/></div>
        <div><span class="key">EventId</span><span wicket:id="eventDetail.eventId"/></div>
        <div><span class="key">Informationstext</span><span wicket:id="eventDetail.eventInfoText"/></div>
        <div><span class="key">max. Teilnehmer</span><span wicket:id="eventDetail.maxParticipants"/></div>
        <div><span class="key">Wunschlisten</span><span wicket:id="eventDetail.prioLists"/></div>
        <div><span class="key">Anmeldungen</span><span wicket:id="eventDetail.registrations"/></div>
    </div>
</wicket:panel>

</body>
</html>
