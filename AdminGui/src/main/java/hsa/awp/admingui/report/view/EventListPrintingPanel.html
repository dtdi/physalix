<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="en" lang="en">

<head>
    <title>Insert title here</title>
</head>
<body>

<wicket:panel>
    <div wicket:id="feedback"></div>
    <form wicket:id="eventListPrintingPanel.form" autocomplete="off">
		<span>
			<span for="matNumber">Matrikelnummer einf&uuml;gen</span>
			<input name="matNumber" wicket:id="eventListPrintingPanel.matNumber" type="checkbox"/>
		</span>

        <p></p>
        <span>
			<span for="email">E-Mail Adresse einf&uuml;gen</span>
			<input name="email" wicket:id="eventListPrintingPanel.email" type="checkbox"/>
		</span>

        <p></p>
        <span>
			<span for="source">nach Kampange filtern</span>
			<select name="source" wicket:id="eventListPrintingPanel.sourceList"></select>
		</span>

        <p></p>

        <div name="selector" wicket:id="eventListPrintingPanel.listSelector"></div>
        <p></p>
        <input value=" PDF " type="submit" wicket:id="eventListPrintingPanel.pdfDownload"/>
        <input value=" CSV " type="submit" wicket:id="eventListPrintingPanel.csvDownload"/>
    </form>
</wicket:panel>

</body>
</html>
