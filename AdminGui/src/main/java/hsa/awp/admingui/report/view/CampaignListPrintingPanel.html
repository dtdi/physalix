<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="en" lang="en">

<head>
    <title>Insert title here</title>
</head>
<body>

<wicket:panel>
    <div wicket:id="feedback"></div>
    <div class="listPanel">
        <form wicket:id="bookingList.form" autocomplete="off">
            <h2>Belegungsliste</h2>
            <span wicket:id="bookingList.listInfo"></span>

            <p></p>
            <span>
			    <span for="campaign">Kampagne</span>
			    <select name="campaign" wicket:id="bookingList.sourceList"></select>
		    </span>

            <p></p>
            <input value=" PDF " type="submit" wicket:id="bookingList.pdfDownload"/>
        </form>
    </div>
    <div class="listPanel">
        <form wicket:id="courseParticipation.form" autocomplete="off">
            <h2>Belegungsliste für Prüfungsplan</h2>
            <span wicket:id="courseParticipation.listInfo"></span>

            <p></p>
            <span>
			    <span for="campaign">Kampagne</span>
			    <select name="campaign" wicket:id="courseParticipation.sourceList"></select>
		    </span>

            <p></p>
            <input value=" TXT " type="submit" wicket:id="courseParticipation.txtDownload"/>
        </form>
    </div>
    <div class="listPanel">
        <form wicket:id="examOffice.form" autocomplete="off">
            <h2>Prüfungsamtliste</h2>
            <span wicket:id="examOffice.listInfo"></span>

            <p></p>
            <span>
			    <span for="campaign">Kampagne</span>
			    <select name="campaign" wicket:id="examOffice.sourceList"></select>
		    </span>

            <p></p>
            <input value=" TXT " type="submit" wicket:id="examOffice.txtDownload"/>
        </form>
    </div>
    <div class="listPanel">
        <form wicket:id="conflict.form" autocomplete="off">
            <h2>Konfliktliste</h2>
            <span wicket:id="conflict.listInfo"></span>

            <p></p>
            <span for="selector">Veranstaltungen ausw&auml;hlen</span>

            <div name="selector" wicket:id="conflict.listSelector"></div>

            <p></p>
            <input value=" TXT " type="submit" wicket:id="conflict.txtDownload"/>
        </form>
    </div>
</wicket:panel>

</body>
</html>
