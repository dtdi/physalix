<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="en" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <wicket:head>
        <link rel="Stylesheet" type="text/css" href="resources/hsa.awp.admingui.edit.SubjectPanel/SubjectPanel.css"/>
    </wicket:head>
</head>
<body>

<wicket:panel>
    <h2 wicket:id="panelLabel"/>
    <span wicket:id="subjectpanel.feedback"></span>

    <form wicket:id="form" autocomplete="off" class="subjectForm">
        <div>
            <span class="key">Name</span>
            <input class="edit" wicket:id="name" type="text"/>
        </div>
        <div>
            <span class="key">Kategorie</span>
            <input class="edit" wicket:id="category" type="text"/>
        </div>
        <div>
            <span class="key">Beschreibung</span>
            <textarea class="edit" cols="50" rows="5" wicket:id="description"></textarea>
        </div>
        <div>
            <span class="key">Link</span>
            <input class="edit" wicket:id="link" type="text"/>
        </div>
        <div>
            <input wicket:id="submit" type="submit" value=" Absenden "/>
        </div>
    </form>
</wicket:panel>

</body>
</html>
