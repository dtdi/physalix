<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="en" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Insert title here</title>
    <wicket:head>
        <link rel="Stylesheet" type="text/css" href="resources/hsa.awp.admingui.edit.event.tabs.TabRule/TabRule.css"/>
    </wicket:head>
</head>
<body>
<wicket:panel>

    <div wicket:id="feedbackPanel"/>

    <div>
        <u><b>Um einer Veranstaltung eine Regel zuweisen zu kÃ¶nnen m&uuml;ssen folgende Bedingungen erf&uuml;llt
            sein:</b></u><br/>
        <ul>
            <li>Die gew&uuml;nschte Regel muss erstellt sein ( =&gt; <a href="#" wicket:id="event.rule.ruleLink">"Regeln"</a>)
            </li>
            <li>Die Veranstaltung muss einer Kampagne zugewiesen sein</li>
        </ul>
    </div>
    <hr/>
    <br/>

    <form wicket:id="event.rule.selectForm" autocomplete="off">
        <table border="0">
            <tr>
                <td align="right">Kampagne:</td>
                <td><select wicket:id="event.rule.campaignSelect"/></td>
            </tr>
            <tr>
                <td align="right">Regel:</td>
                <td><select wicket:id="event.rule.ruleSelect"/></td>
            </tr>
            <tr>
                <td colspan="2" align="right"><input wicket:id="event.rule.submit" type="submit"/></td>
            </tr>
        </table>
    </form>

    <div wicket:id="event.rule.viewContainer">
        <ul class="campaigns">
            <li wicket:id="event.rule.viewContainer.campaigns" class="campaignElement">
                <h3 wicket:id="event.rule.viewContainer.campaigns.campaignName"></h3>

                <ul>
                    <li wicket:id="event.rule.viewContainer.campaigns.rules">
                        <span wicket:id="event.rule.viewContainer.campaigns.rules.rulename"></span>
                        <a wicket:id="event.rule.viewContainer.campaigns.rules.delete" class="tooltip">
                            <img src="images/delete.png" alt="delete" border="0"/><span>L&ouml;schen</span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

    <div style="clear:both"/>


</wicket:panel>


</body>
</html>
