<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="en" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title></title>
    <wicket:head>
        <link rel="Stylesheet" type="text/css" href="resources/hsa.awp.admingui.edit.CategoryPanel/CategoryPanel.css"/>
    </wicket:head>
</head>
<body>
<wicket:panel>
    <h2>Kategorien</h2>

    <div class="categoryPanel">
        <div class="create">
            <h3>Kategorie erstellen</h3>

            <form wicket:id="categoryPanel.form" autocomplete="off">
                <div id="feedbackPanel" wicket:id="categorypanel.feedback"/>
                <div>
                    <span class="key">Name</span>
                    <input class="edit" wicket:id="categoryPanel.name" type="text"/>
                </div>
                <div>
                    <input wicket:id="categoryPanel.button" type="submit" value=" Absenden "/>
                </div>
            </form>
        </div>

        <div wicket:id="availableCategories" class="list">
            <h3>Vorhandene Kategorien</h3>
            <ul>
                <li wicket:id="knownCategories">
                    <span wicket:id="name"/>

                    <div class="icon" wicket:id="delete"/>
                </li>
            </ul>
        </div>
    </div>


</wicket:panel>
</body>
</html>
