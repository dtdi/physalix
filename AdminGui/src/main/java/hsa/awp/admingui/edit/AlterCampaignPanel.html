<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="en" lang="en">

<head>
    <wicket:head>
        <link rel="Stylesheet" type="text/css" href="resources/hsa.awp.admingui.edit.AlterCampaignPanel/Campaign.css"/>
    </wicket:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Insert title here</title>
</head>

<body>
<wicket:panel>

    <h2>Kampagne bearbeiten.</h2>

    <form wicket:id="form" autocomplete="off">
        <div id="feedbackPanel" wicket:id="feedbackPanel"/>
        <div id="componentBox">

            <fieldset>
                <div>
                    <span class="keywide">Name</span>
                    <input class="edit" wicket:id="name" type="text"/>
                </div>

                <div>
                    <span class="keywide">Beginn der Anmeldung</span>
                    <span class="edit" wicket:id="startShow"/>
                </div>

                <div>
                    <span class="keywide">Ende der Anmeldung</span>
                    <span class="edit" wicket:id="endShow"/>
                </div>

                <div>
                    <span class="keywide">E-Mail Addresse des Verantwortlichen</span>
                    <input class="edit" wicket:id="email" type="text"/>
                </div>

                <div>
                    <span class="keywide">Kampagnendetails</span>
                    <textarea class="edit" wicket:id="detailText" type="text"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Studieng&auml;nge</legend>
                <div wicket:id="studyCourseListSelector"/>
                <div style="clear:both;"/>
            </fieldset>

            <fieldset>
                <legend>Verfahren</legend>
                <div wicket:id="procedureListSelector"/>
                <div style="clear:both;"/>
            </fieldset>

            <fieldset>
                <legend>Veranstaltungen</legend>
                <div>
                    <span class="key">nach Semester filtern</span>
                    <select wicket:id="term"/>
                </div>
                <div wicket:id="eventSelectorBox">
                    <div wicket:id="eventListSelector"/>
                </div>
                <div style="clear:both;"/>
            </fieldset>

            <div>
                <input wicket:id="submit" type="submit" value="Eingaben &uuml;bernehmen"/>
            </div>
        </div>
    </form>
</wicket:panel>

</body>
</html>
