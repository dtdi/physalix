<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="en" lang="en">
<head>
    <title></title>
</head>
<body>
<wicket:panel>
    <h3>Mandant erstellen</h3>
    <span wicket:id="feedbackpanel"></span>

    <form wicket:id="form" autocomplete="off">
        <input wicket:id="name" type="text"/>
        <input wicket:id="button" type="submit"/>
    </form>

    <div wicket:id="availableMandators" class="list">
        <h3>Vorhandene Mandanten</h3>
        <ul>
            <li wicket:id="listView">
                <span wicket:id="mandatorName"/>

                <div wicket:id="mandatorDetailLink" style="display: inline;"/>
                <div wicket:id="deleteLink" style="display: inline;"/>
            </li>
        </ul>
    </div>
</wicket:panel>

</body>
</html>
