# This file provides a mapping from the directory (e. g. ldap) fields to
# the abstract field names used in the programm.
# The abstractName must be a String constant defined in
# hsa.awp.common.naming.IAbstractDirectory
#
# Format: <abstractName>=<ldapName>
#
# Available abstract names are:
# LOGIN, UUID, FACULTY, EMAIL, ROLE,
# MATRICULATIONNUMBER, TERM, NAME, TITLE,
# STUDYCOURSE
LOGIN=uid
UUID=uidNumber
FACULTY=ou
EMAIL=mail
ROLE=role
MATRICULATIONNUMBER=matriculationnumber
TERM=term
NAME=name
TITLE=title
STUDYCOURSE=studycourse